bank.api.rate-limit.max-concurrent=10

# Logging configuration for bank API
logging.level.com.shanthigear.service.BankPaymentService=INFO
logging.level.org.apache.hc.client5.http=DEBUG
logging.level.org.apache.hc.client5.http.wire=DEBUG
logging.level.org.springframework.retry=DEBUG

# Custom headers to be sent with each request to the bank API
bank.api.headers.Accept=application/json
bank.api.headers.Content-Type=application/json
bank.api.headers.Cache-Control=no-cache

# Rate limit in requests per second
bank.api.rate-limit.requests-per-second=5

# ========================================
# BANK API LOGGING
# ========================================
# Log request/response bodies (be careful with sensitive data)
bank.api.logging.log-payload=false

# Log HTTP headers (be careful with sensitive data)
bank.api.logging.log-headers=true

# Mask sensitive data in logs (e.g., passwords, tokens)
bank.api.logging.mask-sensitive=true

# ========================================
# CORS configuration for frontend access
cors.allowed-origins=http://localhost:3000,https://your-frontend-domain.com
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
